<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機車螺絲規格查詢</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Google Fonts (Inter & Noto Sans TC) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 使用 Noto Sans TC 作為主要字體，英文則使用 Inter */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 當圖片加載失敗時的樣式 */
        .image-placeholder {
            background-color: #e2e8f0; /* gray-200 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a5568; /* gray-600 */
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 md:py-16">

        <!-- 頁首標題 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 dark:text-indigo-400">機車螺絲規格查詢</h1>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">快速查找您愛車的螺絲規格，DIY 維修保養的好幫手。</p>
        </header>

        <!-- 車款卡片網格 -->
        <main>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-center">
                
                <!-- ===== 卡片 1: SYM T2 ===== -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
                    <img class="w-full h-56 object-cover object-center" 
                         src="https://autos.yahoo.com.tw//y/r/w1200/iw/MMT/bike/47aaa8c7abdf1d9c3eb071e3cbca5e20_1200.jpg" 
                         alt="SYM T2 機車"
                         onerror="this.onerror=null; this.parentElement.innerHTML = '<div class=\'w-full h-56 image-placeholder\'>SYM T2</div>';">
                    
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">SYM T2</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">查詢 SYM T2 各部位螺絲規格、扭力值等詳細資訊。</p>
                        <a href="#" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">
                            查詢規格
                        </a>
                    </div>
                </div>
                <!-- ===== 卡片 1 結束 ===== -->


                <!-- ===== 卡片 2: 勁戰四代 ===== -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
                    <img class="w-full h-56 object-cover object-center" 
                         src="https://www.twucar.com/files/gogoro/wkqFJQXL.jpg" 
                         alt="Yamaha 勁戰四代機車"
                         onerror="this.onerror=null; this.parentElement.innerHTML = '<div class=\'w-full h-56 image-placeholder\'>勁戰四代</div>';">
                    
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Yamaha 勁戰四代</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">查詢勁戰四代各部位螺絲規格、扭力值等詳細資訊。</p>
                        <a href="#" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">
                            查詢規格
                        </a>
                    </div>
                </div>
                <!-- ===== 卡片 2 結束 ===== -->

            </div>
        </main>

        <!-- 頁尾 -->
        <footer class="text-center mt-16">
            <p class="text-gray-500 dark:text-gray-400">&copy; <span id="year"></span> 機車螺絲規格查詢. All Rights Reserved.</p>
        </footer>

    </div>

    <script>
        // 自動更新頁尾的年份
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
